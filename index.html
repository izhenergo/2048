<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра 2048</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            touch-action: none;
            background-color: #faf8ef;
        }
        #game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #faf8ef;
            z-index: 1000;
        }
        .nav-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #game-frame {
            flex: 1;
            width: 100%;
            border: none;
            overflow: hidden;
            background-color: #faf8ef;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-header">
            <button class="nav-button" id="back-button">Назад</button>
            <button class="nav-button" id="close-button">Закрыть</button>
        </div>
        <iframe id="game-frame" src="https://gabrielecirulli.github.io/2048/" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script>
        // Проверяем, открыто ли в Telegram WebApp
        const isTelegramWebApp = typeof Telegram !== 'undefined' && Telegram.WebApp;
        
        // Блокировка свайпа вниз
        let startY;
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const y = e.touches[0].clientY;
            if (y - startY > 50 && startY < 100) {
                e.preventDefault();
            }
        }, { passive: false });

        // Обработка кнопок
        document.getElementById('back-button').addEventListener('click', () => {
            if (isTelegramWebApp) {
                Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        });

        document.getElementById('close-button').addEventListener('click', () => {
            if (isTelegramWebApp) {
                Telegram.WebApp.close();
            } else {
                window.close();
            }
        });

        // Интеграция с Telegram WebApp
        if (isTelegramWebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(() => {
                Telegram.WebApp.close();
            });
            Telegram.WebApp.setHeaderColor('#faf8ef');
            Telegram.WebApp.setBackgroundColor('#faf8ef');
            
            // Скрываем стандартные кнопки, если в Telegram
            document.getElementById('game-header').style.display = 'none';
        }

        // Фокус на iframe для работы клавиатуры
        window.addEventListener('load', () => {
            const frame = document.getElementById('game-frame');
            frame.addEventListener('load', () => {
                try {
                    frame.contentWindow.focus();
                } catch (e) {
                    console.log('Cannot focus iframe due to cross-origin policy');
                }
            });
        });
    </script>
</body>
</html>
