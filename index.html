<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 в Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #faf8ef;
        }
        #header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background: #faf8ef;
        }
        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #game-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .telegram-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="header">
        <button class="btn" id="backBtn">Назад</button>
        <button class="btn" id="closeBtn">Закрыть</button>
    </div>
    <div id="game-container">
        <iframe src="https://gabrielecirulli.github.io/2048/" allowfullscreen></iframe>
    </div>

    <script>
        // Проверяем, открыто ли в Telegram WebApp
        const isTelegram = window.Telegram && Telegram.WebApp;
        
        // Настройки для Telegram
        if (isTelegram) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.MainButton.hide();
            
            // Скрываем наши кнопки, используем Telegram кнопки
            document.getElementById('header').classList.add('telegram-hidden');
            
            // Показываем кнопку назад в Telegram
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(() => {
                Telegram.WebApp.close();
            });
        }

        // Обработчики кнопок
        document.getElementById('backBtn').addEventListener('click', () => {
            if (isTelegram) {
                Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (isTelegram) {
                Telegram.WebApp.close();
            } else {
                window.close();
            }
        });

        // Блокируем свайп вниз для обновления страницы
        let startY;
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const y = e.touches[0].clientY;
            if (y - startY > 50 && startY < 50) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
