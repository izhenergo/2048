<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра 2028</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #faf8ef;
            font-family: Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
        }

        .nav-buttons {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .nav-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #776e65;
        }

        .score-container {
            background: #bbada0;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        #game-board {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            position: relative;
        }

        /* ... (остальные стили остаются такими же) ... */
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <div class="nav-buttons">
                <button class="nav-button" id="back-button">Назад</button>
                <button class="nav-button" id="close-button">Закрыть</button>
            </div>
            <h1>2028</h1>
            <div class="score-container">
                <div>Счёт</div>
                <div id="score">0</div>
            </div>
        </div>
        <div id="game-board">
            <div class="grid" id="grid"></div>
            <div class="game-over hidden" id="game-over">
                <div class="game-over-text">Игра окончена!</div>
                <button class="restart-button" id="restart-button">Новая игра</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (предыдущий код игры остается без изменений) ...

            // Обработка кнопок навигации
            document.getElementById('back-button').addEventListener('click', () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.BackButton.onClick();
                } else {
                    window.history.back();
                }
            });

            document.getElementById('close-button').addEventListener('click', () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });

            // Блокировка свайпа вниз
            let startY;
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                const y = e.touches[0].clientY;
                // Блокируем только свайп вниз от верхнего края
                if (y - startY > 50 && startY < 100) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Интеграция с Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.MainButton.hide();
                
                // Настройка кнопки "Назад"
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    Telegram.WebApp.BackButton.hide();
                    // Здесь можно добавить логику возврата
                });
                
                Telegram.WebApp.setHeaderColor('#faf8ef');
                Telegram.WebApp.setBackgroundColor('#faf8ef');
                Telegram.WebApp.disableScroll = true;
            }
            
            initGame();
        });
    </script>
</body>
</html
