<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clumsy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://ellisonleao.github.io/clumsy-bird/" 
        frameborder="0" 
        allow="autoplay; fullscreen"
    ></iframe>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            
            // Полностью отключаем возможность закрытия
            Telegram.WebApp.disableClosingConfirmation();
            
            // Возвращаем стандартную кнопку закрытия
            Telegram.WebApp.BackButton.hide();
            Telegram.WebApp.MainButton.hide();
            
            // Блокируем все способы закрытия, кроме кнопки в заголовке
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length && e.touches[0].clientY < 10) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
