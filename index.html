<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Игра 2028</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #faf8ef;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe id="game-iframe" src="https://gabrielecirulli.github.io/2048/"></iframe>

    <script>
        // Убираем шапку Telegram и раскрываем на весь экран
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.HeaderColor.setBackgroundColor('#faf8ef');
            Telegram.WebApp.HeaderColor.setForegroundColor('#000000');
        }

        // Блокировка свайпа вниз
        let startY;
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const y = e.touches[0].clientY;
            // Блокируем только свайп вниз от верхнего края
            if (y - startY > 50 && startY < 50) {
                e.preventDefault();
            }
        }, { passive: false });

        // Дополнительная защита от закрытия
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
