<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clumsy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Скрываем верхний бар Telegram */
        .tg-head {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe 
            src="https://ellisonleao.github.io/clumsy-bird/" 
            frameborder="0" 
            allow="autoplay; fullscreen"
        ></iframe>
    </div>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            
            // Настраиваем кнопку "Назад"
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.setText("Назад");
            
            // Обработчик для возврата в бота
            Telegram.WebApp.BackButton.onClick(function() {
                // Перенаправляем в бота на список игр
                window.location.href = "https://t.me/BaronMakaron18_bot?start=game_list";
            });
            
            // Отключаем свайп для закрытия
            Telegram.WebApp.disableClosingConfirmation();
        }
    </script>
</body>
</html>
