<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра 2028</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #faf8ef;
            font-family: Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            touch-action: pan-y;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .game-title {
            font-size: 24px;
            color: #776e65;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .score-container {
            background: #bbada0;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        #game-board {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            margin: 0 auto;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
        }

        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 30px; }
        .tile-256 { background: #edcc61; color: white; font-size: 30px; }
        .tile-512 { background: #edc850; color: white; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 25px; }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 6px;
        }

        .game-over-text {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 30px;
            text-align: center;
        }

        .restart-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 500px) {
            .cell {
                font-size: 6vw;
            }
            .tile-128, .tile-256, .tile-512 {
                font-size: 5vw;
            }
            .tile-1024, .tile-2048 {
                font-size: 4vw;
            }
            .game-over-text {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <div class="nav-buttons">
                <button class="nav-button" id="back-button">Назад</button>
                <button class="nav-button" id="close-button">Закрыть</button>
            </div>
            <div class="game-title">2028</div>
            <div class="score-container">
                <div>Счёт</div>
                <div id="score">0</div>
            </div>
        </div>
        <div id="game-board">
            <div class="grid" id="grid"></div>
            <div class="game-over hidden" id="game-over">
                <div class="game-over-text">Игра окончена!</div>
                <button class="restart-button" id="restart-button">Новая игра</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            const scoreElement = document.getElementById('score');
            const gameOverElement = document.getElementById('game-over');
            const restartButton = document.getElementById('restart-button');
            const gameBoard = document.getElementById('game-board');
            const backButton = document.getElementById('back-button');
            const closeButton = document.getElementById('close-button');
            
            let board = [];
            let score = 0;
            let gameOver = false;
            let touchStartX = 0;
            let touchStartY = 0;
            
            // Инициализация игры
            function initGame() {
                board = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                gameOver = false;
                scoreElement.textContent = '0';
                gameOverElement.classList.add('hidden');
                renderBoard();
                addRandomTile();
                addRandomTile();
            }
            
            // Отрисовка поля
            function renderBoard() {
                grid.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (board[i][j] !== 0) {
                            cell.classList.add(`tile-${board[i][j]}`);
                            cell.textContent = board[i][j];
                        }
                        grid.appendChild(cell);
                    }
                }
            }
            
            // Добавление случайной плитки
            function addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[i][j] = Math.random() < 0.9 ? 2 : 4;
                    return true;
                }
                return false;
            }
            
            // Проверка возможности хода
            function canMove() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === 0) return true;
                        if (j < 3 && board[i][j] === board[i][j + 1]) return true;
                        if (i < 3 && board[i][j] === board[i + 1][j]) return true;
                    }
                }
                return false;
            }
            
            // Движение плиток
            function moveTiles(direction) {
                if (gameOver) return false;
                
                let moved = false;
                const oldBoard = JSON.parse(JSON.stringify(board));
                
                if (direction === 'left') {
                    for (let i = 0; i < 4; i++) {
                        let row = board[i].filter(val => val !== 0);
                        for (let j = 0; j < row.length - 1; j++) {
                            if (row[j] === row[j + 1]) {
                                row[j] *= 2;
                                score += row[j];
                                row[j + 1] = 0;
                                moved = true;
                            }
                        }
                        row = row.filter(val => val !== 0);
                        while (row.length < 4) row.push(0);
                        if (JSON.stringify(board[i]) !== JSON.stringify(row)) moved = true;
                        board[i] = row;
                    }
                }
                
                if (direction === 'right') {
                    for (let i = 0; i < 4; i++) {
                        let row = board[i].filter(val => val !== 0);
                        for (let j = row.length - 1; j > 0; j--) {
                            if (row[j] === row[j - 1]) {
                                row[j] *= 2;
                                score += row[j];
                                row[j - 1] = 0;
                                moved = true;
                            }
                        }
                        row = row.filter(val => val !== 0);
                        while (row.length < 4) row.unshift(0);
                        if (JSON.stringify(board[i]) !== JSON.stringify(row)) moved = true;
                        board[i] = row;
                    }
                }
                
                if (direction === 'up') {
                    for (let j = 0; j < 4; j++) {
                        let column = [board[0][j], board[1][j], board[2][j], board[3][j]].filter(val => val !== 0);
                        for (let i = 0; i < column.length - 1; i++) {
                            if (column[i] === column[i + 1]) {
                                column[i] *= 2;
                                score += column[i];
                                column[i + 1] = 0;
                                moved = true;
                            }
                        }
                        column = column.filter(val => val !== 0);
                        while (column.length < 4) column.push(0);
                        const oldColumn = [board[0][j], board[1][j], board[2][j], board[3][j]];
                        if (JSON.stringify(oldColumn) !== JSON.stringify(column)) moved = true;
                        for (let i = 0; i < 4; i++) board[i][j] = column[i];
                    }
                }
                
                if (direction === 'down') {
                    for (let j = 0; j < 4; j++) {
                        let column = [board[0][j], board[1][j], board[2][j], board[3][j]].filter(val => val !== 0);
                        for (let i = column.length - 1; i > 0; i--) {
                            if (column[i] === column[i - 1]) {
                                column[i] *= 2;
                                score += column[i];
                                column[i - 1] = 0;
                                moved = true;
                            }
                        }
                        column = column.filter(val => val !== 0);
                        while (column.length < 4) column.unshift(0);
                        const oldColumn = [board[0][j], board[1][j], board[2][j], board[3][j]];
                        if (JSON.stringify(oldColumn) !== JSON.stringify(column)) moved = true;
                        for (let i = 0; i < 4; i++) board[i][j] = column[i];
                    }
                }
                
                if (moved) {
                    scoreElement.textContent = score;
                    addRandomTile();
                    
                    if (!canMove()) {
                        gameOver = true;
                        gameOverElement.classList.remove('hidden');
                    }
                    
                    renderBoard();
                }
                
                return moved;
            }
            
            // Обработка клавиатуры
            document.addEventListener('keydown', (e) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    const direction = e.key.replace('Arrow', '').toLowerCase();
                    moveTiles(direction);
                }
            });
            
            // Обработка свайпов
            gameBoard.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });
            
            gameBoard.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            gameBoard.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Горизонтальный свайп
                    if (diffX > 50) moveTiles('left');
                    else if (diffX < -50) moveTiles('right');
                } else {
                    // Вертикальный свайп
                    if (diffY > 50) moveTiles('up');
                    else if (diffY < -50) moveTiles('down');
                }
                
                touchStartX = 0;
                touchStartY = 0;
            }, { passive: false });
            
            // Обработка кнопки "Новая игра"
            restartButton.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                initGame();
            });

            // Обработка кнопки "Назад"
            backButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.BackButton.onClick();
                } else {
                    window.history.back();
                }
            });

            // Обработка кнопки "Закрыть"
            closeButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });
            
            // Блокировка свайпа вниз для закрытия
            let startY;
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                const y = e.touches[0].clientY;
                // Блокируем только свайп вниз от верхнего края
                if (y - startY > 50 && startY < 100) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Интеграция с Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.MainButton.hide();
                
                // Настройка кнопки "Назад"
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    // Логика возврата
                });
                
                Telegram.WebApp.setHeaderColor('#faf8ef');
                Telegram.WebApp.setBackgroundColor('#faf8ef');
                Telegram.WebApp.disableScroll = true;
            }
            
            initGame();
        });
    </script>
</body>
</html>
